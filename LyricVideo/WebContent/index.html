<style>
#canvas {
	border: 1px solid blue;
}

#awesome {
	border: 1px solid red;
}
</style>

<body>


	<div id="whammyStuff">
		<canvas id="canvas" width="400" height="300"></canvas>
		<video id="awesome" width="800" height="600" controls autoplay loop></video>
		Status: <span id="status">Idle</span> <a style="display: none"
			id="download" download="clock.webm">Download WebM</a>
	</div>

	<div id="fileUploadHolder">
		<p class="holderMessage">Drag an audio file here to begin. Maximum
			file size 15 Mb. Supported formats include: mp3, wav, wma, m4a, mid,
			flac, mov, amr, aac, au, aif, raw, dvf, vox, cda</p>
	</div>


<input type="file" id="myFile" name="myFile" multiple size="50" onchange="myFunction()">


    
<script>
function myFunction(){
    var x = document.getElementById("myFile");
    var txt = "";
    if ('files' in x) {
        if (x.files.length == 0) {
            txt = "Select one or more files.";
        } else {
            for (var i = 0; i < x.files.length; i++) {
                txt += "<br><strong>" + (i+1) + ". file</strong><br>";
                var file = x.files[i];
                if ('name' in file) {
                    txt += "name: " + file.name + "<br>";
                }
                if ('size' in file) {
                    txt += "size: " + file.size + " bytes <br>";
                }
            }
        }
    } 
    else {
        if (x.value == "") {
            txt += "Select one or more files.";
        } else {
            txt += "The files property is not supported by your browser!";
            txt  += "<br>The path of the selected file: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
        }
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>
<p id="demo"></p>


<audio controls src="" id="audio">
			</audio>
	<script>
		
		var fileUploader = new FileUploader(document
					.getElementById('fileUploadHolder'));
		
		
	</script>
</body>
